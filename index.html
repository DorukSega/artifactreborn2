<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Reborn</title>
    <script src="js/base.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="base">
        <div class="barcont">
            <div class="bar player0">
                <div class="bararea hand">
                    <div class="barrow playerarea"></div>
                    <div class="barrow hcards"></div>
                    <div class="barrow resources"></div>
                </div>
                <div class="bararea">
                    <div class="barrow lastplayed"></div>
                    <div class="barrow towers">
                        <div class="tower">30</div>
                        <div class="tower"></div>
                        <div class="tower"></div>
                    </div>
                    <div class="barrow pass"></div>
                </div>
            </div>
            <div class="bar board">
                <div class="direction"></div>
                <div class="combat c1">
                    <div class="side p0">
                        <div class="bcard c1"></div>
                        <div class="bcard c2"></div>
                        <div class="bcard c3"></div>
                        <div class="bcard c4"></div>
                        <div class="bcard c5"></div>
                    </div>
                    <div class="side p1">
                        <div class="bcard c1"></div>
                        <div class="bcard c2"></div>
                        <div class="bcard c3"></div>
                        <div class="bcard c4"></div>
                        <div class="bcard c5"></div>
                    </div>
                </div>
                <div class="combat c2">
                    <div class="side p0">
                        <div class="bcard c1"></div>
                        <div class="bcard c2"></div>
                        <div class="bcard c3"></div>
                        <div class="bcard c4"></div>
                        <div class="bcard c5"></div>
                    </div>
                    <div class="side p1">
                        <div class="bcard c1"></div>
                        <div class="bcard c2"></div>
                        <div class="bcard c3"></div>
                        <div class="bcard c4"></div>
                        <div class="bcard c5"></div>
                    </div>
                </div>
                <div class="combat c3">
                    <div class="side p0">
                        <div class="bcard c1">
                            <div class="bcardtop"></div>
                            <div class="bcardart">
                                <div class="bcardef"></div>
                                <div class="bcardmid"></div>
                                <div class="abilities">
                                    <div class="ability"></div>
                                    <div class="ability"></div>
                                    <div class="ability"></div>
                                </div>
                            </div>
                            <div class="bcardbot">
                                <div class="var bcardat">11</div>
                                <div class="var bcardar">1</div>
                                <div class="var bcardhe">0</div>
                            </div>
                        </div>
                        <div class="bcard c2"></div>
                        <div class="bcard c3"></div>
                        <div class="bcard c4"></div>
                        <div class="bcard c5"></div>
                    </div>
                    <div class="side p1">
                        <div class="bcard c1"></div>
                        <div class="bcard c2"></div>
                        <div class="bcard c3"></div>
                        <div class="bcard c4"></div>
                        <div class="bcard c5"></div>
                    </div>
                </div>
                <div class="direction"></div>
            </div>
            <div class="bar player1">
                <div class="bararea">
                    <div class="barrow lastplayed"></div>
                    <div class="barrow towers">
                        <div class="tower"></div>
                        <div class="tower"></div>
                        <div class="tower"></div>
                    </div>
                    <div class="barrow pass"></div>
                </div>
                <div class="bararea hand">
                    <div class="barrow playerarea"></div>
                    <div class="barrow hcards">
                        <div class="hcard"></div>
                        <div class="hcard"></div>
                        <div class="hcard"></div>
                        <div class="hcard"></div>
                        <div class="hcard"></div>
                        <div class="hcard"></div>
                        <div class="hcard"></div>
                        <div class="hcard"></div>
                        <div class="hcard"></div>
                        <div class="hcard"></div>
                        <div class="hcard"></div>
                        <div class="hcard"></div>
                    </div>
                    <div class="barrow resources"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
